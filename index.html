<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="text.css"/>
</head>
<body>
    <h2>Online Text Editor</h2>
    <div class="tools">
        <button onclick="format('bold')"><img src="/Images/icons8-bold-100.png" alt="bold"></button>
        <button onclick="format('underline')"><img src="/Images/icons8-underline-100.png" alt="underline"></button>
        <button onclick="format('italic')"><img src="/Images/icons8-italic-100.png" alt="italic"></button>
        <input type="color" id="fontcolor" onchange="changeColor()">

        <button onclick="align('left')"><img src="/Images/icons8-align-left-100.png" alt="left"></button>
        <button onclick="align('center')"><img src="/Images/icons8-align-center-100.png" alt="center"></button>
        <button onclick="align('right')"><img src="/Images/icons8-align-right-90.png" alt="right"></button>
        <button onclick="align('justify')"><img src="/Images/icons8-justify-64.png" alt="justify"></button>

        <button onclick="undo()"><img src="/Images/icons8-undo-90.png" alt="undo"></button>
        <button onclick="redo()"><img src="/Images/icons8-redo-90.png" alt="redo"></button>
    </div>
    <div id="editor" contenteditable="true" class="editor">
        Type your text here.....
    </div>
    <script src="text.js"></script>
</body>
</html>
